<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">

    <!-- script

<body>

    <!-- home
    ================================================== -->
    <main class="s-home s-home--particles">

        <div id="particles-js" class="home-particles"></div>
        
        <div class="gradient-overlay"></div>

        <div class="home-content">

            <img class="arhnlogo" src="images/arhn_logo.png" alt="Aarohan '20 Logo">

            <div class="row home-content__main">
                <div class="col-eight home-content__text pull-right">

                    <h1 style="font-size: 80px; font-family: 'Sigmar One', cursive;">
                    Online <br>
                    Treasure <br>
                    Hunt
                    </h1>

                    <p style="color: white;">
                    Get a chance to win exciting prizes and goodies.<br>
                    <b>8th February, 2020 at 10.30 PM</b>
                    </p>

                </div>  <!-- end home-content__text -->

                <div class="col-four home-content__counter">
                    <h3>Launching In</h3>

                    <div class="home-content__clock">
                        <div class="top">
                            <div class="time days">
                                325
                                <span>Days</span>
                            </div>
                        </div>    
                        <div class="time hours">
                            10
                            <span>H</span>
                        </div>
                        <div class="time minutes">
                            54
                            <span>M</span>
                        </div>
                        <div class="time seconds">
                            30
                            <span>S</span>
                        </div>
                    </div>  <!-- end home-content__clock -->
                </div>  <!-- end home-content__counter -->

            </div>  <!-- end home-content__main -->
        </div> <!-- end home-content -->
    </main> <!-- end s-home -->

                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
